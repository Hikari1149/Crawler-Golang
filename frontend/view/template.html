<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <h2>Find result {{.Hits}}</h2>
        <table>
            <tbody>
                {{range .Items}}
            <tr>
                <td><a href="{{.Url}}">user link</a></td>
                {{with .Palyload}}
                <td>{{.Name}}</td>
                <td>{{.Address}}</td>
                <td>{{.Income}}</td>
                {{end}}
            </tr>
            {{else}}
                <div> no result</div>
            {{end}}
            </tbody>
        </table>
</body>
</html>
